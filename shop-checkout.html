<!DOCTYPE html>
<html class="no-js">
<head>
	<title>Beautiqua</title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animations.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/main.css" class="color-switcher-link">
	<link rel="stylesheet" href="css/shop.css" class="color-switcher-link">
	<script src="js/vendor/modernizr-custom.js"></script>
</head>

<body>
	<div id="canvas">
		<div id="box_wrapper">
			<header class="page_header ls">
				<div class="container-fluid">
					<div class="row align-items-center">
						<div class="col-8 col-xl-2 text-left">
							<a href="index.html" class="logo">
								<img src="images/logo.png" alt="">
							</a>

						</div>
					</div>
				</div>
				<!-- header toggler -->
				<span class="toggle_menu"><span></span></span>
			</header>
			<hr>
			<section class="ls s-pt-70 s-pb-20 s-pb-sm-70 s-py-lg-100 s-py-xl-150 c-gutter-60">
				<div class="container">
					<div class="row">

						<main class="col-lg-12">
							<form name="checkout" method="post" class="checkout woocommerce-checkout" action="https://html.modernwebtemplates.com/" enctype="multipart/form-data" novalidate="novalidate">
								<div class="col2-set" id="customer_details">
									<div class="col-1">
										<div class="woocommerce-billing-fields">

											<h4>Billing details</h4>


											<div class="woocommerce-billing-fields__field-wrapper">
												<p class="form-row  validate-required woocommerce-invalid woocommerce-invalid-required-field" id="billing_first_name_field" data-priority="10">
													<label for="billing_first_name" class="">First
														name <abbr class="required" title="required">*</abbr>
													</label>
													<input type="text" class="input-text " name="billing_first_name" id="billing_first_name" placeholder="" value="" autofocus="autofocus">
												</p>
												<p class="form-row  validate-required" id="billing_last_name_field" data-priority="20">
													<label for="billing_last_name" class="">Last name <abbr class="required" title="required">*</abbr>
													</label>
													<input type="text" class="input-text " name="billing_last_name" id="billing_last_name" placeholder="" value="">
												</p>
												<p class="form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">
													<label for="billing_address_1" class="">Street
														address <abbr class="required" title="required">*</abbr>
													</label>
													<input type="text" class="input-text " name="billing_address_1" id="billing_address_1" placeholder="House number" value="">
												</p>
												<p class="form-row form-row-wide address-field" id="billing_address_2_field" data-priority="60">
													<input type="text" class="input-text " name="billing_address_2" id="billing_address_2" placeholder="Apartment, unit etc." value="">
												</p>
												<p class="form-row form-row-wide address-field validate-required" id="billing_city_field" data-priority="70" data-o_class="form-row form-row-wide address-field validate-required">
													<label for="billing_city" class="">Town / City <abbr class="required" title="required">*</abbr>
													</label>
													<input type="text" class="input-text " name="billing_city" id="billing_city" placeholder="" value="">
												</p>
												<p class="form-row form-row-wide address-field validate-state validate-required" id="billing_state_field" data-priority="80" data-o_class="form-row form-row-wide address-field validate-required validate-state">
													<label for="billing_state" class="">State / County <abbr class="required" title="required">*</abbr>
													</label>
													<input type="text" class="input-text " value="" placeholder="" name="billing_state" id="billing_state">
												</p>
												<p class="form-row form-row-wide address-field validate-postcode validate-required" id="billing_postcode_field" data-priority="90" data-o_class="form-row form-row-wide address-field validate-required validate-postcode">
													<label for="billing_postcode" class="">Postcode / ZIP <abbr class="required" title="required">*</abbr>
													</label>
													<input type="text" class="input-text " name="billing_postcode" id="billing_postcode" placeholder="" value="">
												</p>
												<p class="form-row  validate-required validate-phone" id="billing_phone_field" data-priority="100">
													<label for="billing_phone" class="">Phone <abbr class="required" title="required">*</abbr>
													</label>
													<input type="tel" class="input-text " name="billing_phone" id="billing_phone" placeholder="" value="">
												</p>
												<p class="form-row  validate-required validate-email" id="billing_email_field" data-priority="110">
													<label for="billing_email" class="">Email address <abbr class="required" title="required">*</abbr>
													</label>
													<input type="email" class="input-text " name="billing_email" id="billing_email" placeholder="" value="admin@test.com">
												</p>
											</div>

										</div>

									</div>

									<div class="col-2">
										<div class="woocommerce-shipping-fields">
										</div>
										<div class="woocommerce-additional-fields">


											<h4>Additional information</h4>


											<div class="woocommerce-additional-fields__field-wrapper">
												<p class="form-row notes" id="order_comments_field" data-priority="">
													<label for="order_comments" class="">Order
														notes</label>
													<textarea name="order_comments" class="input-text " id="order_comments" placeholder="Notes about your order, e.g. special notes for delivery." rows="2" cols="5">

                        </textarea>
												</p>
											</div>


										</div>
									</div>
								</div>


								<h4 id="order_review_heading">Your order</h4>


								<div id="order_review" class="woocommerce-checkout-review-order">
									<table class="shop_table woocommerce-checkout-review-order-table">
										<thead>
											<tr>
												<th class="product-name">Product</th>
												<th class="product-total">Total</th>
											</tr>
										</thead>
										<tbody>
											<tr class="cart_item">
												<td class="product-name">
													Premium Quality&nbsp; <strong class="product-quantity">× 1</strong>
												</td>
												<td class="product-total">
													<span class="woocommerce-Price-amount amount">
														<span class="woocommerce-Price-currencySymbol">$</span>12.00</span>
												</td>
											</tr>
											<tr class="cart_item">
												<td class="product-name">
													Woo Ninja&nbsp; <strong class="product-quantity">× 1</strong>
												</td>
												<td class="product-total">
													<span class="woocommerce-Price-amount amount">
														<span class="woocommerce-Price-currencySymbol">$</span>15.00</span>
												</td>
											</tr>
											<tr class="cart_item">
												<td class="product-name">
													Woo Album #3&nbsp; <strong class="product-quantity">× 2</strong>
												</td>
												<td class="product-total">
													<span class="woocommerce-Price-amount amount">
														<span class="woocommerce-Price-currencySymbol">$</span>18.00</span>
												</td>
											</tr>
										</tbody>
										<tfoot>

											<tr class="cart-subtotal">
												<th>Subtotal</th>
												<td>
													<span class="woocommerce-Price-amount amount">
														<span class="woocommerce-Price-currencySymbol">$</span>45.00</span>
												</td>
											</tr>


											<tr class="order-total">
												<th>Total</th>
												<td>
													<strong>
                        <span class="woocommerce-Price-amount amount">
                            <span
                                    class="woocommerce-Price-currencySymbol">$</span>45.00</span>
                    </strong>
												</td>
											</tr>


										</tfoot>
									</table>

									<div id="payment" class="woocommerce-checkout-payment">
										<div class="form-row place-order">
											<input type="submit" class="button alt"
											 name="woocommerce_checkout_place_order" id="place_order" value="Place order" data-value="Place order">
										</div>
									</div>

								</div>


							</form>


						</main>

					</div>

				</div>

				<div class="fw-divider-space hidden-below-lg mt-50"></div>
			</section>


			

		</div><!-- eof #box_wrapper -->
	</div><!-- eof #canvas -->


	<script src="js/compressed.js"></script>
	<script src="js/main.js"></script>
	<script src="js/switcher.js"></script>

</body>

</html>
