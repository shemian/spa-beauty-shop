<!DOCTYPE html>
<html class="no-js">
<head>
	<title>Beautiqua</title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animations.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/main.css" class="color-switcher-link">
	<link rel="stylesheet" href="css/shop.css" class="color-switcher-link">
	<script src="js/vendor/modernizr-custom.js"></script>
</head>

<body>
	<div class="preloader">
		<div class="preloader_image"></div>
	</div>
	<div id="canvas">
		<div id="box_wrapper">
			<!-- header with two Bootstrap columns - left for logo and right for navigation -->
			<header class="page_header ls">
				<div class="container-fluid">
					<div class="row align-items-center">
						<div class="col-8 col-xl-2 text-left">
							<a href="./" class="logo">
								<img src="images/logo.png" alt="">
							</a>

						</div>
					</div>
				</div>
				<!-- header toggler -->
				<span class="toggle_menu"><span>
			</header>
			<hr>
			<section class="ls s-py-70 s-py-lg-100 s-py-xl-150">
				<div class="container">
					<div class="row">
						<main class="col-lg-12">
							<div class="woocommerce-message">
								"Premium quality" removed. <a href="#">Undo?</a>
							</div>

							<form class="woocommerce-cart-form" action="/" method="post">

								<table class="shop_table shop_table_responsive cart">
									<thead>
										<tr>
											<th class="product-remove">&nbsp;</th>
											<th class="product-thumbnail">&nbsp;</th>
											<th class="product-name">Product</th>
											<th class="product-price">Price</th>
											<th class="product-quantity">Quantity</th>
											<th class="product-subtotal">Total</th>
										</tr>
									</thead>
									<tbody>
										<tr class="cart_item">

											<td class="product-remove">
												<a href="#" class="remove" aria-label="Remove this item" data-product_id="76" data-product_sku="">Ã—</a>
											</td>

											<td class="product-thumbnail">
												<a href="shop-product-right.html">
													<img width="180" height="180" src="images/shop/02.jpg" class="" alt="">
												</a>
											</td>

											<td class="product-name" data-title="Product">
												<a href="shop-product-right.html">Woo Ninja</a>
											</td>

											<td class="product-price" data-title="Price">
												<span class="amount">
													<span>$</span>15.00
												</span>
											</td>

											<td class="product-quantity" data-title="Quantity">
												<div class="quantity">
													<input type="button" value="+" class="plus">
													<i class="fa fa-angle-up" aria-hidden="true"></i>
													<input type="number" class="input-text qty text" step="1" min="1" max="1000" name="quantity" value="1" title="Qty" size="4">
													<input type="button" value="-" class="minus">
													<i class="fa fa-angle-down" aria-hidden="true"></i>
												</div>
											</td>

											<td class="product-subtotal" data-title="Total">
												<span class="amount">
													<span>$</span>15.00
												</span>
											</td>
										</tr>
										<tr>
											<td colspan="6" class="actions">

												<div class="coupon">
													<a href="cart.html" type="button" class="button"name="update_cart" value="Update cart">&#8592; Countinue Shopping</a>
												</div>

											</td>
										</tr>

									</tbody>
								</table>
							</form>

							<div class="cart-collaterals">
								<div class="cart_totals ">
									<h2>Cart totals</h2>
									<table class="shop_table shop_table_responsive d-table">

										<tbody>
											<tr class="cart-subtotal">
												<th>Subtotal</th>
												<td data-title="Subtotal">
													<span class="amount">
														<span>$</span>45.00
													</span>
												</td>
											</tr>
											<tr class="order-total">
												<th>Total</th>
												<td data-title="Total">
													<strong>
														<span class="amount">
															<span>$</span>45.00
														</span>
													</strong>
												</td>
											</tr>
										</tbody>
									</table>

									<div class="wc-proceed-to-checkout">

										<a href="shop-checkout.html" class="checkout-button button alt wc-forward">
											Proceed to checkout &#x2192;</a>
									</div>


								</div>
							</div>


						</main>

					</div>

				</div>
				<div class="fw-divider-space hidden-below-lg mt-50"></div>
			</section>
			
		</div><!-- eof #box_wrapper -->
	</div><!-- eof #canvas -->


	<script src="js/compressed.js"></script>
	<script src="js/main.js"></script>
	<script src="js/switcher.js"></script>

</body>

</html>
